{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px; 
      margin-bottom: 70px;
      background-image: url('{% static "images/charlesdeluvio-Lks7vei-eAg-unsplash.jpg" %}');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-position: center; 
      padding-top: 100px;
    }

    .navbar-nav .nav-link {
      color: #000 !important; 
    }

    .navbar {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .content {
        padding: 20px;
        color: black;
        text-align: center;
    }

    .box {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 5px;
        width: 400px;
        margin: 0 auto; /* Center the box */
    }

    .box form {
        margin-top: 20px;
    }

    .box h2 {
        text-align: center;
    }

    .box button {
        display: block;
        margin: 0 auto; /* Center the button */
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff; 
      padding: 20px 0;
      text-align: center;
    }
  </style>
  <title>Add User</title>
</head>
<body>

    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage' %}">IT Employee Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Employee Management</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'admin_homepage' %}">Admin Homepage</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'admin_view_project_page' %}">View Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'admin_logout' %}">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

<div class="content">
  <div class="box">
    <h2>Add User</h2>
    <form method="post" action="{% url 'add_user' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>
      <div class="mb-3">
        <label for="course_completed">Course Completed:</label>
        <input type="text" class="form-control" id="course_completed" name="course_completed">
      </div>
      <div class="mb-3">
        <label for="certification">Certification:</label>
        <input type="file" class="form-control" id="certification" name="certification">
      </div>
      <div class="mb-3">
        <label for="department">Department:</label>
        <input type="text" class="form-control" id="department" name="department">
      </div>
      <div class="mb-3">
        <label for="user_type">User Type:</label>
        <select class="form-select" id="user_type" name="user_type">
          <option value="developer">Developer</option>
          <option value="teamleader">Team Leader</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Add User</button>
    </form>
  </div>
</div>
  <footer>
    <div class="container">
      <p>&copy; 2024 IT Employee Management. All rights reserved.</p>
    </div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
