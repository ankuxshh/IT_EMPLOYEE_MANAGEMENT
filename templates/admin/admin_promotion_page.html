{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px; 
      margin-bottom: 70px;
      background-image: url('{% static "images/charlesdeluvio-Lks7vei-eAg-unsplash.jpg" %}');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-position: center; 
      padding-top: 100px;
    }

    .navbar-nav .nav-link {
      color: #000 !important; 
    }

    .navbar {
        background-color: rgba(0, 0, 0, 0.8);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff; 
      padding: 20px 0;
      text-align: center;
    }

    h2, {
      text-align: center;
      color: black; 
    }

    .promotion-form-container {
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 40px;
      border-radius: 5px;
      width: 400px;
      margin: auto; /* Center the container horizontally */
      margin-top: 10px; /* Add some top margin */
    }

    .form-label {
      color: white;
    }

    .form-check-label {
      color: white;
    }
  </style>
  <title>IT Employee Management</title>
</head>
<body>

<nav class="navbar navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'homepage' %}">IT Employee Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Employee Management</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin_add_project_page' %}">Add Project</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin_asign_project_page' %}">Asign Project</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_promotion_page' %}">Promotion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_delete_page' %}">Add/Delete</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin_status_page' %}">Status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}">Logout</a>
            </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="container promotion-form-container">
  <h2>Promotion Form</h2>
  <form>
    <div class="mb-3">
      <label for="employee" class="form-label">Select Employee</label>
      <select class="form-select" id="employee" name="employee">
        <!-- Populate this dropdown with your employee data -->
        <!-- Example: <option value="1">John Doe</option> -->
      </select>
    </div>
    <div class="mb-3">
      <label for="promotion-type" class="form-label">Select Promotion Type</label>
      <select class="form-select" id="promotion-type" name="promotion-type">
        <option value="developer">Promote to Developer</option>
        <option value="team-leader">Promote to Team Leader</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
  </form>
</div>

<footer class="fixed-bottom">
  <div class="container">
    <p1>&copy; 2024 IT Employee Management. All rights reserved.</p1>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
