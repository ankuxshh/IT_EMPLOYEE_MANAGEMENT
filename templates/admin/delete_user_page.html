{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px; 
      margin-bottom: 70px;
      background-image: url('{% static "images/charlesdeluvio-Lks7vei-eAg-unsplash.jpg" %}');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-position: center; 
      padding-top: 100px;
    }

    .navbar-nav .nav-link {
      color: #000 !important; 
    }

    .navbar {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .content {
        padding: 20px;
        color: white;
    }

    .user-list {
        list-style: none;
        padding: 0;
    }

    .user-item {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .user-item .delete-button {
        background-color: #ff4136;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }
  </style>
  <title>Delete User</title>
</head>
<body>

    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage' %}">IT Employee Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Employee Management</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'admin_homepage' %}">Admin Homepage</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'admin_view_project_page' %}">View Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'admin_logout' %}">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

<div class="content">
  <h2>Delete User</h2>
  <p>Select a user to delete.</p>
</div>

<ul class="user-list">
  {% for user in users %}
    <li class="user-item">
      <span>{{ user.name }}</span>
      <button class="delete-button" onclick="deleteUser({{ user.id }})">Delete</button>
    </li>
  {% endfor %}
</ul>

<script>
  function deleteUser(id) {
    if (confirm('Are you sure you want to delete this user?')) {
      window.location.href = `/delete_user/${id}/`;
    }
  }
</script>

<footer>
    <div class="container">
      <p>&copy; 2024 IT Employee Management. All rights reserved.</p>
    </div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
