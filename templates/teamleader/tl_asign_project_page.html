{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px; 
      margin-bottom: 70px;
      background-image: url('{% static "images/charlesdeluvio-Lks7vei-eAg-unsplash.jpg" %}');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-position: center; 
      padding-top: 100px;
    }

    .navbar-nav .nav-link {
      color: #000 !important; 
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 5px;
      width: 400px;
      margin: auto;
      margin-top: 20px;
    }

    .form-container button {
      margin-top: 10px;
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff; 
      padding: 20px 0;
      text-align: center;
    }
  </style>
  <title>Assign Project</title>
</head>
<body>

<nav class="navbar navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'teamleader_homepage' %}">IT Employee Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Employee Management</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tl_asign_project_page' %}">Asign Project</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tl_project_status_page' %}">Project Status</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'tl_update_profile_page' %}">Update Pofile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tl_reset_password_page' %}">Reset password</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}">Logout</a>
            </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="form-container">
  <h2>Assign Project</h2>
  <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="select_project" class="form-label">Select Project</label>
      <select class="form-select" id="select_project" name="select_project" required>
        <!-- Populate this dropdown with available projects -->
        <option value="project1">Project 1</option>
        <option value="project2">Project 2</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="mb-3">
      <label for="select_developer" class="form-label">Select Developer</label>
      <select class="form-select" id="select_developer" name="select_developer" required>
        <!-- Populate this dropdown with available developers -->
        <option value="developer1">Developer 1</option>
        <option value="developer2">Developer 2</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="mb-3">
      <label for="module" class="form-label">Module</label>
      <input type="text" class="form-control" id="module" name="module" required>
    </div>
    <div class="mb-3">
      <label for="attachments" class="form-label">Attachments</label>
      <input type="file" class="form-control" id="attachments" name="attachments" required>
    </div>
    <div class="mb-3">
      <label for="start_date" class="form-label">Start Date</label>
      <input type="date" class="form-control" id="start_date" name="start_date" required>
    </div>
    <div class="mb-3">
      <label for="end_date" class="form-label">End Date</label>
      <input type="date" class="form-control" id="end_date" name="end_date" required>
    </div>
    <button type="submit" class="btn btn-primary">Assign Project</button>
  </form>
</div>

<footer class="fixed-bottom">
  <div class="container">
    <p1>&copy; 2024 IT Employee Management. All rights reserved.</p1>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
