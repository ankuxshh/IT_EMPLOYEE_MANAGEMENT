{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
        padding-top: 56px; 
        margin-bottom: 70px;
        background-image: url('{% static "images/charlesdeluvio-Lks7vei-eAg-unsplash.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-position: center; 
        padding-top: 100px;
      }
  
      .navbar-nav .nav-link {
        color: #000 !important; 
      }
  
      .navbar {
          background-color: rgba(0, 0, 0, 0.8);
      }
  
      .content {
          padding: 20px;
          color: white;
        }
    
        .box-container {
          padding-top: 50px;
          display: flex;
          flex-direction: row;
          justify-content: center;
          gap: 80px;
        }
    
        .box {
          background-color: rgba(255, 255, 255, 0.7);
          padding: 20px;
          border-radius: 5px;
          width: 400px; 
        }
  
        .box button {
          margin-top: 10px;
        }
    
        .footer {
          background-color: rgba(0, 0, 0, 0.8);
          color: #ffffff; 
          padding: 20px 0;
          text-align: center;
        }
    
        h2, p {
          text-align: center;
          color: black; 
        }
  
        p1 {
          text-align: center;
          color: white; 
        }
  
        footer {
          background-color: rgba(0, 0, 0, 0.8);
          color: #ffffff; 
          padding: 20px 0;
          text-align: center;
      }
    .reset-password-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 5px;
      width: 400px;
      margin: auto;
      margin-top: 100px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      color: #495057;
    }

    .btn-reset {
      background-color: #007bff;
      color: #ffffff;
    }

    .btn-reset:hover {
      background-color: #0056b3;
    }
  </style>
  <title>Password Reset</title>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage' %}">IT Employee Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Employee Management</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'tl_asign_project_page' %}">Asign Project</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'tl_project_status_page' %}">Project Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tl_update_profile_page' %}">Update Pofile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'tl_reset_password_page' %}">Reset password</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'homepage' %}">Logout</a>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
<div class="container reset-password-container">
  <h2 class="mb-4">Reset Password</h2>
  <form method="post" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" name="new_password" placeholder="Enter your new password" required>
    </div>
    <br>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm your new password" required>
    </div>
    <br>
    <button type="submit" class="btn btn-reset d-block mx-auto">Reset Password</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
